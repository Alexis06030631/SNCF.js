name: test module
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: download deps
        run: npm ci
      - name: Create env file
        run: |
          echo SNCF_TOKEN=${{secrets.SNCF_TOKEN}} >> .env

      - name: test run
        run: npm start
